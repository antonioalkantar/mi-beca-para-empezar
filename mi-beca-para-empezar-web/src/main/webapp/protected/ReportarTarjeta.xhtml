	<p:panelGrid id="pnlGeneral" columns="3" columnClasses="ui-grid-col-1, ui-grid-col-10, ui-grid-col-1" layout="grid" style="text-align: center;" styleClass="ui-panelgrid-blank ui-fluid">
   <p:outputPanel/>

   <p:outputPanel style="background: #FFFFFF !important; border-radius:8px; ">				
					<p:outputPanel style="background: #9f2241 !important; border-top-right-radius: 8px; border-top-left-radius: 8px;">

					<p:outputLabel value="#{msg.lbl_reportar_tarjeta}" style="color: #fff; font-size:22px; text-align: left; font-weight: bold;"/>
				</p:panelGrid>
			</p:outputPanel>
     		
     		<br />
			
			<p:panelGrid id="pnlInformacionTitulo" columns="2" columnClasses="ui-grid-col-6, ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<p:panelGrid id="pnlIngresaInformacion" columns="1" columnClasses="ui-grid-col-12" layout="grid" style="text-align: left;" styleClass="ui-panelgrid-blank ui-fluid">
	      					<p:outputLabel id="lblIngresaInformacion"  value="#{msg.lbl_ingresa_informacion}" styleClass="etiqueta" style="color: #475058 !important;" />
		      			</p:panelGrid>
		      			
		      			<p:panelGrid id="pnlCamposRequeridos" columns="1" columnClasses="ui-grid-col-12" layout="grid" style="text-align: right;" styleClass="ui-panelgrid-blank ui-fluid">
	      					<p:outputLabel id="lblCamposRequeridos"  value="*#{msg.lbl_campos_requeridos}" styleClass="etiqueta" style="color: #007BFF !important;" />
		      			</p:panelGrid>
			</p:panelGrid>

	      					<p:outputLabel id="lblTipoReporte"  value="#{msg.lbl_tipo_reporte}" styleClass="etiqueta" style="color: #475058 !important; font-size: 18px !important" />

		      		<p:panelGrid id="pnlTipoReporteOption" columns="1" columnClasses="ui-grid-col-12" layout="grid" style="text-align: left;" styleClass="ui-panelgrid-blank ui-fluid">

            					<f:selectItem itemLabel="#{msg.lbl_robo}" itemValue="Option1"/>
            					<f:selectItem itemLabel="#{msg.lbl_extravio}" itemValue="Option2"/>
            					<f:selectItem itemLabel="#{msg.lbl_danio}" itemValue="Option3"/>
       				 		</p:selectOneRadio>
		      			</p:panelGrid>

	      		</p:panelGrid>

	      					<p:outputLabel id="lblMotivo"  value="#{msg.lbl_motivo}" styleClass="etiqueta" style="color: #475058 !important; font-size: 18px !important" />

		      		<p:panelGrid id="pnlMotivoInfo" columns="1" columnClasses="ui-grid-col-12" layout="grid" style="text-align: left;" styleClass="ui-panelgrid-blank ui-fluid">

									<p:commandButton id="btnSiguiente" action="#{nuevoReporteBean.siguiente()}" value="#{msg.siguiente}" styleClass="boton-siguiente-tarjeta"/>
