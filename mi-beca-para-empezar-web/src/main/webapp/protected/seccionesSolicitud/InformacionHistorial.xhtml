<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<p:outputPanel style="padding: 2% 2%; background: #FFF; border-radius: 10px 10px 0 0;">
		<p:panelGrid columns="1" columnClasses="ui-g-12 ui-md-12 ui-lg-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
			<!-- INFO GENERAL -->

			<p:panelGrid id="pgInfo" columns="1" columnClasses="ui-g-12 ui-md-12 ui-lg-12, ui-g-12 ui-md-12 ui-lg-12" layout="grid"
				styleClass="ui-panel-sin-pading ui-panelgrid-blank ui-fluid">
				<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
					
					<p:repeat value="#{consultaBean.lstBitacora}" var="bitacora">			        
 			        <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="text-align: left; width:100%; padding: 0 0 10px 0;"> 			             
 			            <p:outputPanel>  			               
 			               
	 			             <p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-4 ui-lg-4, ui-g-12 ui-md-8 ui-lg-8" layout="grid" style="max-width: 1024px; margin: auto; text-align: left !important; "
							 			  styleClass="ui-panelgrid-blank ui-fluid" rendered="true"  >
							 		
							 			
							 			<p:outputLabel value="Nombre de tutor anterior" styleClass="adip-output-campos"/> 
	 			                    	<p:outputLabel value="#{bitacora.tutorByIdTutorAnteriorDTO.nombre} #{bitacora.tutorByIdTutorAnteriorDTO.primerApellido} #{bitacora.tutorByIdTutorAnteriorDTO.segundoApellido}" styleClass="font-texto-medio adip-output-bold-campos"/>	
							 			
							 			<p:outputLabel value="#{msg.lbl_nombre_nuevo_tutor}" styleClass="adip-output-campos"/> 
	 			                    	<p:outputLabel value="#{bitacora.tutorByIdTutorNuevoDTO.nombre} #{bitacora.tutorByIdTutorNuevoDTO.primerApellido} #{bitacora.tutorByIdTutorNuevoDTO.segundoApellido}" styleClass="font-texto-medio adip-output-bold-campos"/>		 						 
							 			
							 			<p:outputLabel value="#{msg.lbl_fecha}" styleClass="adip-output-campos"/> 
	 			                    	<p:outputLabel value="#{bitacora.fecha.toString().substring(0,16)}" styleClass="font-texto-medio adip-output-bold-campos"/>		
							 			
							 			<p:outputLabel value="ObservaciÃ³n" styleClass="adip-output-campos"/> 
	 			                    	<p:outputLabel value="#{bitacora.observaciones}" styleClass="font-texto-medio adip-output-bold-campos" style="word-wrap: break-word;"/>	

							 			<p:outputLabel value="Soporte que respalda el cambio de tutor" styleClass="adip-output-campos"/> 
	 			                    	<p:outputLabel value="#{bitacora.soporteDocDescripcion}" styleClass="font-texto-medio adip-output-bold-campos"/>	
							 			
							 			<p:outputLabel value="Documento de soporte" styleClass="adip-output-campos"/> 
										<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading" rendered="#{bitacora.rutaDocto ne null}">
											<p:commandLink id="clDocGeneral" target="_blank" value="#{msg.lbl_ver_documento}" ajax="false" immediate="true" styleClass="adip-link"
												action="#{consultaBean.verDocumento(bitacora.contentFileSoporteDoc)}">
											</p:commandLink>
										</p:panelGrid>
							 </p:panelGrid>
	 			               
 			             </p:outputPanel>       		            
 			        </p:panelGrid> 
 			        <hr style="border-color: navajowhite;" /> 
 			    </p:repeat>	
									
				</p:panelGrid>
			</p:panelGrid>

		</p:panelGrid>
	</p:outputPanel>

	<style>
.adip-dialog {
	max-height: 80%;
	max-width: 40%;
	overflow-y: initial;
}

.adip-dialog .ui-dialog-titlebar {
	padding: 1rem 1rem 0rem 1.5rem !important;
}

.adip-dialog-titulo {
	font-style: normal;
	font-weight: 600;
	font-size: 24px !important;
	line-height: 29px;
	align-items: center;
	letter-spacing: -0.5px;
	color: #000000;
}

body .ui-messages .ui-messages-warn {
    background: #E1F6FF;
    border-width: 0px;
    color: #0043A7;
}
</style>
</ui:composition>
