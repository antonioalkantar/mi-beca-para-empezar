<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<p:outputPanel style="padding: 2% 2%; background: #FFF; border-radius: 10px 10px 0 0;">
		<p:panelGrid columns="1" columnClasses="ui-g-12 ui-md-12 ui-lg-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
			<!-- INFO GENERAL -->

			<p:panelGrid id="pgInfo" columns="2" columnClasses="ui-g-12 ui-md-12 ui-lg-6, ui-g-12 ui-md-12 ui-lg-6" layout="grid"
				styleClass="ui-panel-sin-pading ui-panelgrid-blank ui-fluid">
				<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
					<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
						<p:outputLabel value="#{msg.lbl_nombre}" styleClass="adip-output-campos" />
						<p:outputLabel value="#{registroTutorBean.tutorDTO.nombre}" styleClass="adip-output-bold-campos" />
					</p:panelGrid>
					<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
						<p:outputLabel value="#{msg.lbl_primer_ap}" styleClass="adip-output-campos" />
						<p:outputLabel value="#{registroTutorBean.tutorDTO.primerApellido}" styleClass="adip-output-bold-campos" />
					</p:panelGrid>
					<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
						<p:outputLabel value="#{msg.lbl_segundo_ap}" styleClass="adip-output-campos" />
						<p:outputLabel value="#{registroTutorBean.tutorDTO.segundoApellido}" styleClass="adip-output-bold-campos" />
					</p:panelGrid>
				</p:panelGrid>
				<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
					<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
						<p:outputLabel value="#{msg.lbl_curp}" styleClass="adip-output-campos" />
						<p:outputLabel value="#{registroTutorBean.tutorDTO.curp}" styleClass="adip-output-bold-campos" />
					</p:panelGrid>
					<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
						<p:outputLabel value="#{msg.lbl_nacionalidad}" styleClass="adip-output-campos" />
						<p:outputLabel value="#{registroTutorBean.tutorDTO.nacionalidad}" styleClass="adip-output-bold-campos" />
					</p:panelGrid>
				</p:panelGrid>
			</p:panelGrid>
			
			<p:panelGrid id="pgInfoDos" columns="2" columnClasses="ui-g-12 ui-md-12 ui-lg-6, ui-g-12 ui-md-12 ui-lg-6" layout="grid"
				styleClass="ui-panel-sin-pading ui-panelgrid-blank ui-fluid">
				<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
					<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
						<p:outputLabel value="#{msg.lbl_telefono}" styleClass="adip-output-campos" />
						<p:outputLabel value="#{registroTutorBean.tutorDTO.telefono}" styleClass="adip-output-bold-campos" />
					</p:panelGrid>
					<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
						<p:outputLabel value="#{msg.lbl_identificacion}" styleClass="adip-output-campos" />
						<p:outputLabel value="#{registroTutorBean.tutorDTO.catIdentificacionOficialDTO.descripcion}" styleClass="adip-output-bold-campos" />
					</p:panelGrid>
					<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
						<p:commandButton value="#{msg.lbl_ver_documento}" styleClass="adip-btn-transparent-blue" process="@this" iconPos="right"
					actionListener="#{registroTutorBean.listenerVerDocumento(registroTutorBean.tutorDTO.fileIdentifica, registroTutorBean.tutorDTO.archivoIdentificacion)}">
					<p:fileDownload value="#{registroTutorBean.scFile}" />
				</p:commandButton>
					</p:panelGrid>
				</p:panelGrid>
				<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
					<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
						<p:outputLabel value="#{msg.lbl_correo}" styleClass="adip-output-campos" />
						<p:outputLabel value="#{registroTutorBean.tutorDTO.correo}" styleClass="adip-output-bold-campos" />
					</p:panelGrid>
					<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
						<p:outputLabel value="#{msg.lbl_ocr}" styleClass="adip-output-campos" />
						<p:outputLabel value="#{registroTutorBean.tutorDTO.ocr}" styleClass="adip-output-bold-campos" />
					</p:panelGrid>
				</p:panelGrid>
			</p:panelGrid>
			
			<p:separator styleClass="adip-separador" />
			
			<p:panelGrid id="pgInfoTres" columns="2" columnClasses="ui-g-12 ui-md-12 ui-lg-6, ui-g-12 ui-md-12 ui-lg-6" layout="grid"
				styleClass="ui-panel-sin-pading ui-panelgrid-blank ui-fluid">
				<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
					<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
						<p:outputLabel value="#{msg.lbl_calle}" styleClass="adip-output-campos" />
						<p:outputLabel value="#{registroTutorBean.tutorDTO.calle}" styleClass="adip-output-bold-campos" />
					</p:panelGrid>
					<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
						<p:outputLabel value="#{msg.lbl_no_ext}" styleClass="adip-output-campos" />
						<p:outputLabel value="#{registroTutorBean.tutorDTO.numExt}" styleClass="adip-output-bold-campos" />
					</p:panelGrid>
					<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
						<p:outputLabel value="#{msg.lbl_no_int}" styleClass="adip-output-campos" />
						<p:outputLabel value="#{registroTutorBean.tutorDTO.numInt}" styleClass="adip-output-bold-campos" />
					</p:panelGrid>
					<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
						<p:outputLabel value="#{msg.lbl_entidad}" styleClass="adip-output-campos" />
						<p:outputLabel value="#{registroTutorBean.tutorDTO.catMunicipiosDTO.descripcion}" styleClass="adip-output-bold-campos" />
					</p:panelGrid>
				</p:panelGrid>
				<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
					<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
						<p:outputLabel value="#{msg.lbl_codigo_postal}" styleClass="adip-output-campos" />
						<p:outputLabel value="#{registroTutorBean.tutorDTO.codigoPostal}" styleClass="adip-output-bold-campos" />
					</p:panelGrid>
					<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
						<p:outputLabel value="#{msg.lbl_colonia}" styleClass="adip-output-campos" />
						<p:outputLabel value="#{registroTutorBean.tutorDTO.catAsentamientosDTO.descripcion}" styleClass="adip-output-bold-campos" />
					</p:panelGrid>
					<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
						<p:outputLabel value="#{msg.lbl_alcaldia}" styleClass="adip-output-campos" />
						<p:outputLabel value="#{registroTutorBean.tutorDTO.catMunicipiosDTO.cveAlcaldia}" styleClass="adip-output-bold-campos" />
					</p:panelGrid>
				</p:panelGrid>
				</p:panelGrid>	
				<p:panelGrid columns="2" columnClasses="ui-grid-col-6, ui-grid-col-6" layout="grid" styleClass="ui-panel-sin-pading">
					<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
						<p:outputLabel value="#{msg.lbl_comprobante}" styleClass="adip-output-campos" />
						<p:outputLabel value="#{registroTutorBean.tutorDTO.catComprobanteDomicilioDTO.descripcion}" styleClass="adip-output-bold-campos" />
					</p:panelGrid>
					<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panel-sin-pading">
						<p:commandButton value="#{msg.lbl_ver_documento}"  styleClass="adip-btn-transparent-blue" process="@this" iconPos="right"
					actionListener="#{registroTutorBean.listenerVerDocumento(registroTutorBean.tutorDTO.fileComprobanteDom, registroTutorBean.tutorDTO.archivoComprobanteDomicilio)}">
					<p:fileDownload value="#{registroTutorBean.scFile}" /> 
				</p:commandButton>
					</p:panelGrid>
					</p:panelGrid>
		</p:panelGrid>
	</p:outputPanel>

	<style>
.adip-dialog {
	max-height: 80%;
	max-width: 40%;
	overflow-y: initial;
}

.adip-dialog .ui-dialog-titlebar {
	padding: 1rem 1rem 0rem 1.5rem !important;
}

.adip-dialog-titulo {
	font-style: normal;
	font-weight: 600;
	font-size: 24px !important;
	line-height: 29px;
	align-items: center;
	letter-spacing: -0.5px;
	color: #000000;
}

body .ui-messages .ui-messages-warn {
    background: #E1F6FF;
    border-width: 0px;
    color: #0043A7;
}
</style>
</ui:composition>
