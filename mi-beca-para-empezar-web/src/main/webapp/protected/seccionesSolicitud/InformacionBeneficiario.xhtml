	<style>
.adip-dialog {

	max-width: 40%;

}

.adip-dialog .ui-dialog-titlebar {

}

.adip-dialog-titulo {
	font-style: normal;
	font-weight: 600;
	font-size: 24px !important;
	line-height: 29px;
	align-items: center;
	letter-spacing: -0.5px;
	color: #000000;
}

body .ui-messages .ui-messages-warn {
    background: #E1F6FF;
    border-width: 0px;
    color: #0043A7;
}
</style>
