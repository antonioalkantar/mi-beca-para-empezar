<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   
   <ui:define name="content">
   
   		<f:metadata>
        	<f:event  listener="#{authenticatorBean.revisaRespuestaLoginCdmx}" type="preRenderView"/>
   		</f:metadata>
   
	   	<h:form id="frmHome"  >
			<p:outputPanel style="padding:2%; max-width: 1024px; margin: auto;">
				<p:outputPanel style="padding: 5%; background: #FFF; border-radius: 10px;">
					<p:panelGrid id="pnlTitulo" columns="1" columnClasses="ui-g-12 ui-md-12 ui-lg-12" layout="grid" styleClass="parrafo1 ui-panelgrid-blank ui-fluid" style="padding-bottom: 35px;">
						<p:outputLabel value="La sesión ha caducado, para continuar navegando en el sistema es necesario iniciar sesión nuevamente" style="color: #8B1232 !important; font-weight: bold !important; font-size: 45px;" />
					</p:panelGrid>
					<p:panelGrid columns="1" columnClasses="ui-g-12 ui-md-12 ui-lg-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="padding-bottom: 10px; text-align: center;">
						<p:link value="Ir a la Página Principal" href="/index.xhtml" style="color: #00b140 !important; font-weight: bold !important; font-size: 30px;" />
					</p:panelGrid>
				</p:outputPanel>
			</p:outputPanel>

		</h:form>
		
   </ui:define>
</ui:composition>
